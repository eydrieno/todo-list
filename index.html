<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6e37b162c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <header>
            <h1>Your Todo List</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="home-button">
                <i class="fas fa-home"></i>
            </button>
            <button class="work-button">
                <i class="fas fa-briefcase"></i>
            </button>
        </form>
        <div class="category-container">
            <div class="todo-container home-container">
        
                <h2>Home <i class="fas fa-home"></i></h2>
        
                <div class="chill home-chill">
                    <img src="sunbathing.png" alt="">
                    <h3>Nothing to do!</h3>
                </div>
                
                <ul class="todo-list home-list">
                </ul>
        
            </div>
        
            <div class="todo-container work-container">
                <h2>Work <i class="fas fa-briefcase"></i></h2>
                <div class="chill work-chill">
                    <img src="sunbathing.png" alt="">
                    <h3>Nothing to do!</h3>
                </div>
                <ul class="todo-list work-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
